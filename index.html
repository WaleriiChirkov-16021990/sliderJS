<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
<div class="slider-container">
    <div class="slider-wrapper fade">
        <div class="number-tex">1/3</div>
        <img src="Photo1.svg" style="width: 100%;" alt="img-one" class="img-one">
        <div class="text">text</div>
    </div>
    <div class="slider-wrapper fade">
        <div class="number-tex">2/3</div>
        <img src="Photo1.svg" style="width: 100%;" alt="img-one" class="img-one">
        <div class="text">text</div>
    </div>
    <div class="slider-wrapper fade">
        <div class="number-tex">3/3</div>
        <img src="Photo1.svg" style="width: 100%;" alt="img-one" class="img-one">
        <div class="text">text</div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    <div style="text-align: center;" class="dots_container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot active" onclick="currentSlide(3)"></span>
    </div>
</div>
</body>
</html>
